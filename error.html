<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        .error-container {
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

            color: #f00;
        }

    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We apologize for the inconvenience. The page you are looking for could not be found.</p>
    </div>

</html>
